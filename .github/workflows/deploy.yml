name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow write access to checkout and commit to gh-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specify your desired Node.js version, ensure it's compatible with your project

      - name: Install dependencies
        run: npm ci # Use 'ci' for cleaner installs, relies on package-lock.json

      - name: Build application
        run: npm run build # This script should generate files in 'dist'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Or use v4 if available and compatible
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Optional: if your site is for a project page (not user/org page)
          # and your vite.config.js base is set to '/REPO_NAME/',
          # this action typically handles it well.
          # If you are deploying to a custom domain, you might need cname input.
          # user_name: 'github-actions[bot]' # Optional: customize commit user
          # user_email: 'github-actions[bot]@users.noreply.github.com' # Optional: customize commit email
          # commit_message: 'Deploy to GitHub Pages' # Optional: customize commit message
